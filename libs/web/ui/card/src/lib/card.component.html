<div
  class="card"
  (click)="onClick($event)"
  [ngClass]="{ 'loading-skeleton': imageLoading }"
  [@hoverTrigger]="hoverAnimationState"
>
  <img
    [src]="path"
    alt="Photo by {{ imgInfo?.author }} - Id {{ imgInfo?.id }}"
    title="Photo by {{ imgInfo?.author }} - Id {{ imgInfo?.id }}"
    class="card-img-top"
    (load)="imageLoading = false"
  />
  <div *ngIf="imgInfo" class="card-body">
    <div class="row justify-content-between">
      <div class="col-auto">
        <h5 class="card-title">{{ imgInfo.author }}</h5>
      </div>
      <div class="col-auto">
        <h5 class="card-title text-end">{{ imgInfo.id }}</h5>
      </div>
    </div>
    <p *ngIf="showInfo" class="card-text">
      <strong>Dimensions:</strong> {{ imgInfo.width }} x {{ imgInfo.height }}
      <br />
      <a href="{{ imgInfo.url }}"
        ><span *ngIf="!imageLoading">Original Url</span></a
      >
    </p>
  </div>
</div>
