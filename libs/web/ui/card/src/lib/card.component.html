<div
  class="card"
  (click)="onClick($event)"
  [ngClass]="{ 'loading-skeleton': imageLoading }"
  [@hoverTrigger]="hoverAnimationState"
>
  <img
    [src]="path"
    alt="Photo by {{ imgInfo?.author }} - Id {{ imgInfo?.id }}"
    title="Photo by {{ imgInfo?.author }} - Id {{ imgInfo?.id }}"
    class="card-img-top"
    (load)="imageLoading = false"
    [ngClass]="{ 'list-card': showInfo || imageLoading }"
  />
  <div *ngIf="imgInfo" class="card-body">
    <div class="row justify-content-between">
      <div class="col-auto">
        <h2 class="card-title h5" [ngClass]="{ 'fs-6': !showInfo }">
          {{ imgInfo.author }}
        </h2>
      </div>
      <div class="col-auto">
        <h2 class="card-title text-end h5" [ngClass]="{ 'fs-6': !showInfo }">
          {{ imgInfo.id }}
        </h2>
      </div>
    </div>
    <div *ngIf="showInfo" class="row justify-content-between">
      <div class="col-auto">
        <p class="card-text">
          <strong>Dimensions:</strong> {{ imgInfo.width }} x
          {{ imgInfo.height }}
        </p>
      </div>
      <div class="col-auto">
        <p class="card-text">
          <a href="{{ imgInfo.url }}"
            ><span *ngIf="!imageLoading">Original Url</span></a
          >
        </p>
      </div>
    </div>
  </div>
</div>
