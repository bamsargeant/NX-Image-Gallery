<div class="banner py-2 d-flex justify-content-center">
  <div class="row container">
    <div class="col d-flex justify-content-start align-items-center">
      <h1 class="title-theme cursor-pointer" routerLink="/">Image Gallery</h1>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <div class="pe-3">
        <i
          [ngClass]="{ contrast: themeName === 'dark' }"
          class="bi bi-lightbulb-off-fill dark-mode-icon"
        ></i>
      </div>
      <div class="theme-toggle">
        <stackblitz-nx-angular-toggle-switch
          [checked]="true"
          (onCheck)="changeTheme($event)"
        ></stackblitz-nx-angular-toggle-switch>
      </div>
      <div class="ps-3">
        <i class="bi bi-lightbulb-fill light-mode-icon"></i>
      </div>
    </div>
  </div>
</div>
