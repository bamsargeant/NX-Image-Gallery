<div class="container py-3">
  <div class="row justify-content-center g-3 mb-3">
    <div class="col">
      <div class="row row-cols-auto justify-content-start g-3">
        <div class="col">
          <button type="button" class="btn btn-colour" (click)="backToList()">
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row row-cols-auto justify-content-start g-3">
        <div class="col">
          <label for="blurSelect" class="d-inline-block pl-1 semi-bold"
            >Blur</label
          >

          <select
            [ngModel]="blur"
            (ngModelChange)="onChangeBlur($event)"
            class="form-select"
            aria-label="Default select example"
            id="blurSelect"
          >
            <option [ngValue]="option" *ngFor="let option of blurOptions">
              {{ option }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-auto justify-content-center g-3">
    <div class="col">
      <stackblitz-nx-angular-card
        *ngIf="imageInfo"
        [path]="imgSrc"
        [imgInfo]="imageInfo"
      ></stackblitz-nx-angular-card>
    </div>
  </div>
</div>
